<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Authorization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .form-box {
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .form-box h2 {
      text-align: center;
    }
    .form-box input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
    .form-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: steelblue;
      color: white;
      cursor: pointer;
    }
    .form-box button:hover {
      background: dodgerblue;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: darkgreen;
    }
    .error {
      color: darkred;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const API = 'http://94.158.53.18:4480'

    function login() {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      fetch(`${API}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => {
        if (!res.ok) throw new Error('Login failed')
        return res.json()
      })
      .then(data => {
        localStorage.setItem('token', data.access_token)
        showMessage('Login successful!', false)
        // редирект на панель управления
        setTimeout(() => window.location.href = 'panel.html', 1000)
      })
      .catch(err => showMessage(err.message, true))
    }

    function register() {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      fetch(`${API}/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => {
        if (!res.ok) throw new Error('Register failed')
        return res.json()
      })
      .then(() => showMessage('Register successful! Now login.', false))
      .catch(err => showMessage(err.message, true))
    }

    function showMessage(msg, isError) {
      const div = document.getElementById('message')
      div.textContent = msg
      div.className = isError ? 'message error' : 'message'
    }
  </script>
</body>
</html>
